<!Doctype HTML>
<html>
    <head>
       <title>Shake Em Up</title>
       <meta charset="utf-8">
       <link rel="stylesheet" type="text/css" href="Shake_Em_Up.css">
       <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    </head>
    <body>
        <div id="banner">
            <h1>Shake Em Up!</h1>
            <p id="subtitle">Press "shake" button to begin. If the number is higher than 21, you win!</p>
        </div>
        <div class="arena">
           <div class="animated" id="square"><span id="zero">0</span></div>
        </div>
        <div class="arena">
            <button id="reset">Try again!</button>
            <button id="start">Shake!</button>
        </div>

        <script src="Shake_Em_Up.js"></script>
    </body>
</html>
